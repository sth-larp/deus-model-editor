<div class="row">
  <div class="col-md-12 p-2">
    <div class="card">
        <div class="card-block">
            <div class="row">
                <div>
                    <label for="charID" class="col-form-label">Character ID</label>
                </div>
                <div class="col-2">
                    <input class="form-control" type="text" value="" id="charID" [(ngModel)]="deusModelService.charID" (keyup.enter)="loadModel()">
                </div>
                <div>
                    <label for="charPass" class="col-form-label">Password</label>
                </div>
                <div class="col-2">
                    <input type="password" class="form-control" value="9999" id="charPass"  [(ngModel)]="deusModelService.charPass" (keyup.enter)="loadModel()">
                </div>
                <div class="col text-right">
                    <button type="button" class="btn btn-primary" (click)="loadModel()" >Load Model</button>
                    <button type="button" class="btn" [class.btn-success]="this.isAutoUpdate" [class.btn-default]="!this.isAutoUpdate" (click)="autoUpdateToogle()" >Auto</button>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-6 px-2">
    <div class="card">
        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                    <a class="nav-link active" [class.active]="modelViewType=='base'" (click)="modelViewType='base'; loadModel();" href="#">Base Model</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [class.active]="modelViewType=='work'" (click)="modelViewType='work'; loadModel();" href="#">Work Model</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [class.active]="modelViewType=='view'" (click)="modelViewType='view'; loadModel();" href="#">View Model</a>
                </li>
            </ul>
        </div>
        <div class="card-block">
            <dme-json-view></dme-json-view>
         </div>
    </div>
  </div>
  <div class="col-md-6 px-2">
    <div class="card" >
      <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
                <a class="nav-link active" [class.active]="rightPaneType=='events'" (click)="rightPaneType='events'" href="#">Events</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [class.active]="rightPaneType=='editor'" (click)="rightPaneType='editor'" href="#">Editor</a>
            </li>
        </ul>
      </div>
      <div class="card-block" [style.display]="rightPaneType=='events' ? 'block' : 'none'">
        <div>Events</div>
      </div>
      <div class="card-block" [style.display]="rightPaneType=='editor' ? 'block' : 'none'">
        <div>Editor</div>
      </div>
    </div>
  </div>
</div>
